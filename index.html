<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AccessiLearn | Inclusive Education Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <header>
      <h1 id="typing-title">AccessiLearn</h1>
      <p class="subtitle">Empowering every student to learn â€” regardless of ability, environment, or device.</p>
    </header>

    <nav class="controls" aria-label="Accessibility tools">
      <button aria-label="Toggle High Contrast" onclick="toggleContrast()"><i class="fas fa-adjust"></i> Contrast</button>
      <button aria-label="Adjust Font Size" onclick="toggleFontSize()"><i class="fas fa-text-height"></i> Font Size</button>
      <button aria-label="Enable Dyslexia Font" onclick="toggleDyslexiaFont()"><i class="fas fa-font"></i> Dyslexia Font</button>
      <button aria-label="Read Content Aloud" onclick="readText()"><i class="fas fa-volume-up"></i> Read Aloud</button>
      <button aria-label="Toggle Dark Mode" onclick="toggleNightMode()"><i class="fas fa-moon"></i> Night Mode</button>
      <button aria-label="Add Sticky Note" onclick="addStickyNote()"><i class="fas fa-sticky-note"></i> Sticky Note</button>
      <button aria-label="Summarize Content" onclick="summarizeText()"><i class="fas fa-lightbulb"></i> Summarize</button>
    </nav>

    <main role="main">
      <section id="content" contenteditable="true" aria-label="Editable Learning Content">
        <h2>ðŸ“˜ Welcome to AccessiLearn</h2>
        <p>Paste any educational content here and use the tools above to make it accessible.</p>
      </section>

      <div id="highlight-line" aria-hidden="true"></div>

      <section id="summary-box" aria-live="polite" aria-label="Text Summary Output"></section>

      <div id="summary-actions" class="summary-controls">
        <button id="copySummaryBtn" onclick="copySummary()" style="display: none;" aria-label="Copy Summary">ðŸ“‹ Copy Summary</button>
        <button id="readSummaryBtn" onclick="readSummary()" style="display: none;" aria-label="Read Summary Aloud">ðŸ”Š Read Summary</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 <strong>AccessiLearn</strong> | Built with ðŸ’™ for Coders Club Hackathon</p>
    </footer>
  </div>

  <div id="sticky-notes" aria-label="Sticky Notes Section"></div>
  <div id="reading-line"></div>

  <script src="script.js"></script>
</body>
</html>
